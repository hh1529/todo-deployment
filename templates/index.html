<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          
            <a class="navbar-brand mx-auto fs-1">Todo</a>
          
        </div>
      </nav>
    </div>  
    <div class="container my-5">
        <!-- Form -->
        <h2>Add Todo</h2>
        
        <div class="mb-3">
          <form action="/"  method="POST" onsubmit="validateForm(event)">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control"name ="title" id="title" aria-describedby="emailHelp">
              <div class="invalid-feedback">
                Please enter a valid Todo Title.
              </div>
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Desc</label>
              <input type="text" class="form-control" name ="desc" id="desc">
              <div class="invalid-feedback">
                Please enter a valid Todo Description.
              </div>  
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      
        <!-- Table -->
        <div>
          <table class="table table-striped table-hover">
            

            <tbody>
                {% if allTodo|length == 0 %}
                      no record
                  {% else %}
                   <thead>
                    <tr>
                      <th scope="col">Sno</th>
                      <th scope="col">Title</th>
                      <th scope="col">Description</th>
                      <th scope="col">Time</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>             
                {% for todo in allTodo %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.date_created}}</td>
                <td>
                
                <a href="/delete/{{todo.sno}}" type="button" class="btn btn-primary btn-sm mx-2">Delete</button>
                </td>    
              </tr> 
              {% endfor %}
              {% endif %}
            </tbody> 
          </table>
        </div>
      </div>
    <script src="{{url_for('static',filename='script.js')}}"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
